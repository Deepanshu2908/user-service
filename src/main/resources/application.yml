server:
  port: 8089

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/esport
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: none  # <-- prevents auto-creating or modifying tables
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
